<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silo A</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style_dashboard.css">

</head>

<body>

    <!-- Menu Lateral -->

    <div class="menu_lateral">
        <div class="container">
            <div class="perfil">
                <img src="../assets/img/perfil.png" id="logo_slogan_branco">

                <span>Nome do Usuário</span>
            </div>

            <ul class="links">
                <li>
                    <a href="../dashboard.html">Gerais</a>
                </li>
                <li>
                    <select onchange="window.location.href = this.value">
                        <option>Silos</option>
                        <option value="../telas_dashbboard/silo_A.html">Silo A</option>
                        <option value="../telas_dashbboard/silo_B.html">Silo B</option>
                        <option value="../telas_dashbboard/silo_C.html">Silo C</option>
                        <option value="../telas_dashbboard/silo_D.html">Silo D</option>
                    </select>
                </li>
            </ul>
            <a href="../index.html" class="botao_sair">Sair</a>
        </div>
    </div>


    <!-- KPIs -->

    <div class="kpis">
        <div class="container">

            <div class="card">
                <div class="info">
                    <span class="titulo">Nível de gás metano atual</span>
                    <span class="dado">0.80</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Percentual máximo de gás captado</span>
                    <span class="dado">1.20 | 01:00</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Percentual mínimo de gás captado</span>
                    <span class="dado">0.20 | 12:00</span>
                </div>
            </div>
            
            <div class="card">
                <div class="info">
                    <span class="titulo">Nível máximo de armazenamento</span>
                    <span class="dado">20 mil toneladas</span>                
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Status do Silo</span>
                    <span class="dado">Ativo</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Gráficos -->

    <div class="graficos">
        <div class="container_graficos">
            <div class="grupo_graficos">

                <div class="card">
                    <canvas id="grafico_barra" width="850" height="190"></canvas>
                </div>

                <div class="card">
                    <canvas id="grafico_linha" width="850" height="190"></canvas>
                </div>
            </div>

            <div class="grafico_lateral">
                <div class="card">
                    <canvas id="grafico_lateral_canvas" width="200" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    const ctx = document.getElementById('grafico_barra');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['17/04', '18/04', '19/04', '20/04', '21/04', '22/04', '23/04'],
            datasets: [
                {
                    label: 'Dia em estoque',
                    data: [20000 ,18000 , 18000, 12000, 12000, 8000, 5000],
                    backgroundColor: ['#008000'],
                    barThickness: 60
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false 
                },
                title: {
                    display: true,
                    text: 'Nível de armazenamento (Semanal)',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: '#111111',
                    },
                    grid: {
                        display: false
                    }
                },
                y: {
                    ticks: {
                        color: '#111111'
                    },
                    grid: {
                        display: false
                    }
                }
            }
        }
    });



    const lugar = document.getElementById('grafico_linha');

    new Chart(lugar, {
        type: 'line',
        data: {
            labels: [
                '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00',
                '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
                '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'
            ], datasets: [{
                label: 'Silo A',
                data: [
                    1.10, 1.20, 0.80, 0.50, 1.0, 1.10, 0.90, 0.30, 0.40, 0.80, 0.40, 0.30, 0.20, 0.60, 
                ], borderWidth: 1,
                backgroundColor: '#008000',
                borderColor: '#008000'
            },
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Média diária dos gases no silo A (por Hora)',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            }
        }
    });

    const lateral = document.getElementById('grafico_lateral_canvas');
    new Chart(lateral, {
        type: 'doughnut',
        data: {
            labels: ['Ocupado', 'Livre'],
            datasets: [{
                label: 'Toneladas',
                backgroundColor: ['#008000', '#222222',],
                data: [5000, 15000],
            }]
        },
        options: {
            responsive: false,
            plugins: {
                
                legend: {
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Ocupação atual do silo A',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            }
        }
    });
</script>
