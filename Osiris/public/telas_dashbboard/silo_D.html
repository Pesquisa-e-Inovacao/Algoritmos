<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silo D</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style_dashboard.css">

</head>

<body>

    <!-- Menu Lateral -->

    <div class="menu_lateral">
        <div class="container">
            <div class="perfil">
                <img src="../assets/img/perfil.png" id="logo_slogan_branco">

                <span>Nome do Usuário</span>
            </div>

            <ul class="links">
                <li>
                    <a href="../dashboard.html">Gerais</a>
                </li>
                <li>
                    <select onchange="window.location.href = this.value">
                        <option>Silos</option>
                        <option value="../telas_dashbboard/silo_A.html">Silo A</option>
                        <option value="../telas_dashbboard/silo_B.html">Silo B</option>
                        <option value="../telas_dashbboard/silo_C.html">Silo C</option>
                        <option value="../telas_dashbboard/silo_D.html">Silo D</option>
                    </select>
                </li>
            </ul>
            <a href="../index.html" class="botao_sair">Sair</a>
        </div>
    </div>

     <div class="titulo">
        <div class="container">
            <div style="text-align: center; margin: 20px 0;">
                <h2 style="font-weight: bold; color: #333;">Olá usuário, você está vendo as métricas gerais dos silos
                </h2>
            </div>
        </div>
    </div>

    <!-- KPIs -->

    <div class="kpis">
        <div class="container">

            <div class="card">
                <div class="info">
                    <span class="titulo">Nível de gás metano atual</span>
                    <span class="dado">0.80</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Percentual máximo de gás captado</span>
                    <span class="dado">1.20 | 01:00</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Percentual mínimo de gás captado</span>
                    <span class="dado">0.20 | 12:00</span>
                </div>
            </div>
            
            <div class="card">
                <div class="info">
                    <span class="titulo">Total de alertas</span>
                    <span class="dado">0</span>                
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Status do Sensor</span>
                    <span class="dado">Em funcionamento</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Gráficos -->

      <div class="graficos">
        <div class="container">
            <div class="card">
                <canvas id="grafico_barra"></canvas>
            </div>
            <div class="card">
                <canvas id="grafico_linha"></canvas>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    const ctx = document.getElementById('grafico_barra');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['17/04', '18/04', '19/04', '20/04', '21/04', '22/04', '23/04'],
            datasets: [
                {
                    label: 'Dia em estoque',
                    data: [10000 ,2000 , 2000, 2000, 2000, 1000, 1000],
                    backgroundColor: ['#EE9B00'],
                    barThickness: 60
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Nível de armazenamento (Semanal)',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: '#111111',
                    },
                    grid: {
                        display: false
                    }
                },
                y: {
                    ticks: {
                        color: '#111111'
                    },
                    grid: {
                        display: false
                    }
                }
            }
        }
    });



    const lugar = document.getElementById('grafico_linha');

    new Chart(lugar, {
        type: 'line',
        data: {
            labels: [
                '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00',
                '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
                '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'
            ], datasets: [{
                label: 'Silo D',
                data: [
                    4.80, 2.30, 1.10, 0.30, 2.90, 3.50, 1.70, 4.90, 2.50, 1.40, 0.60, 3.10, 2.20, 2.30,
                ], borderWidth: 1,
                backgroundColor: '#EE9B00',
                borderColor: '#EE9B00'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Média diária dos gases no silo D (por Hora)',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            }
        }
    });
</script>
