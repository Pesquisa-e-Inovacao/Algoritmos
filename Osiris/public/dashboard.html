<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Gerais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/style_dashboard.css">

</head>

<body>

    <!-- Menu Lateral -->

    <div class="menu_lateral">
        <div class="container">
            <div class="perfil">
                <img src="./assets/img/perfil.png" id="logo_slogan_branco">

                <span>Nome do Usuário</span>
            </div>

            <ul class="links">
                <li>
                    <a href="./dashboard.html">Gerais</a>
                </li>
                <li>
                    <select onchange="window.location.href = this.value">
                        <option>Silos</option>
                        <option value="./telas_dashbboard/silo_A.html">Silo A</option>
                        <option value="./telas_dashbboard/silo_B.html">Silo B</option>
                        <option value="./telas_dashbboard/silo_C.html">Silo C</option>
                        <option value="./telas_dashbboard/silo_D.html">Silo D</option>
                    </select>
                </li>
            </ul>
            <a href="./index.html" class="botao_sair">Sair</a>
        </div>
    </div>

    <div style="text-align: center; margin: 20px 0;">
        <h2 style="font-weight: bold; color: #333;">Olá usuário, você está vendo as métricas gerais dos silos</h2>
      </div>

    <!-- KPIs -->

    <div class="kpis">
        <div class="container">

            <div class="card">
                <div class="info">
                    <span class="titulo">Silos em estado crítico</span>
                    <span class="dado"> Silo B | Silo D </span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Percentual de gás captado no dia</span>
                    <span class="dado">4.90%</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Tempo médio em risco</span>
                    <span class="dado">1h</span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Status geral dos sensores</span>
                    <span class="dado">100% </span>
                </div>
            </div>

            <div class="card">
                <div class="info">
                    <span class="titulo">Alertas realizados</span>
                    <span class="dado">3</span>                
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->

    <div class="graficos">
        <div class="container_graficos">
            <div class="grupo_graficos">

                <div class="card">
                    <canvas id="grafico_barra" width="850" height="190"></canvas>
                </div>

                <div class="card">
                    <canvas id="grafico_linha" width="850" height="190"></canvas>
                </div>
            </div>

            <div class="grafico_lateral">
                <div class="card">
                    <canvas id="grafico_lateral_canvas" width="200" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    const ctx = document.getElementById('grafico_barra');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Silo A', 'Silo B', 'Silo C', 'Silo D'],
            datasets: [
                {
                    label: 'Dia em estoque',
                    data: [10 , 30, 120, 100],
                    backgroundColor: ['#008000', '#9B2226', '#005F73', '#EE9B00'],
                    barThickness: 60
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false 
                },
                title: {
                    display: true,
                    text: 'Silos e dias em armazenagem',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: '#111111',
                    },
                    grid: {
                        display: false
                    }
                },
                y: {
                    ticks: {
                        color: '#111111'
                    },
                    grid: {
                        display: false
                    }
                }
            }
        }
    });



    const lugar = document.getElementById('grafico_linha');

    new Chart(lugar, {
        type: 'line',
        data: {
            labels: [
                '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00',
                '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
                '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'
            ], datasets: [{
                label: 'Silo A',
                data: [
                    1.10, 1.20, 0.80, 0.50, 1.0, 1.10, 0.90, 0.30, 0.40, 0.80, 0.40, 0.30, 0.20, 0.60, 
                ], borderWidth: 1,
                backgroundColor: '#008000',
                borderColor: '#008000'
            },

            {
                label: 'Silo B',
                data: [
                    1.90, 2.20, 2.90, 3.10, 3.15, 2.90, 1.90, 2.30, 2.40, 1.80, 2.40, 2.30, 1.20, 2.50,
                ], borderWidth: 1,
                backgroundColor: '#9B2226',
                borderColor: '#9B2226'
            },

            {
                label: 'Silo C',
                data: [
                    0.50, 2.10, 4.70, 3.80, 3.10, 0.80, 1.20, 2.00, 4.20, 3.60, 0.90, 2.40, 1.00, 1.10, 
                ], borderWidth: 1,
                backgroundColor: '#005F73',
                borderColor: '#005F73'
            },

            {
                label: 'Silo D',
                data: [
                    4.80, 2.30, 1.10, 0.30, 2.90, 3.50, 1.70, 4.90, 2.50, 1.40, 0.60, 3.10, 2.20, 2.30, 
                ],borderWidth: 1,
                backgroundColor: '#EE9B00',
                borderColor: '#EE9B00'
            },
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Média diária dos gases nos silos (por Hora)',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            }
        }
    });

    const lateral = document.getElementById('grafico_lateral_canvas');
    new Chart(lateral, {
        type: 'doughnut',
        data: {
            labels: ['Silo A', 'Silo B', 'Silo C', 'Silo D'],
            datasets: [{
                label: 'Percentual',
                backgroundColor: ['#008000', '#9B2226', '#005F73', '#EE9B00'],
                data: [30, 40, 10, 20], 
            }]
        },
        options: {
            responsive: false,
            plugins: {
                
                legend: {
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Ocupação total dos silos',
                    color: '#222222',
                    font: {
                        size: 20,
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    titleColor: '#ffffff',
                    bodyColor: '#ffffff'
                }
            }
        }
    });
</script>
